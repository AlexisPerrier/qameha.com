        # Recruiting
    recruiting_introduction: "Impliquez vous op&eacute;rationnels sans restriction tout en contrôlant les droits d'acc&egrave;s, automatisez les relances, gagnez du temps et qualit&eacute; à chaque &eacute;tape, pilotez chaque mission et gagnez en visibilit&eacute; sur l'ensemble des recrutements."
    recruiting_assetsblock_intro: "Un outil r&eacute;alis&eacute; par des professionels du recrutement"
    recruiting_asset1_content: "<ul><li>Chaque recrutement est structur&eacute; en projet,</li><li> Les risques de non recrutement sont identifi&eacute;s rapidement grâce aux outils de pilotage et alertes.</li><li>L'information est partag&eacute;e en temps r&eacute;el</li></ul>"
    recruiting_asset2_content: "<ul><li>L'enregistrement des cv entrants est automatique, </li><li>La s&eacute;lection des candidats est simplifi&eacute;e grâce à une lecture facile à l'&eacute;cran,</li><li>Le rythme des actions est soutenu par la suggestion automatique de la prochaine &eacute;tape au bon interlocuteur</li></ul>"
    recruiting_asset3_content:  "<ul><li>Les r&eacute;ponses aux candidats sont automatiques ou sugg&eacute;r&eacute;es. </li><li>Le comit&eacute; de direction dispose d'outils d'analyse et de synth&egrave;ses.</li><li>La consistution d'une base de donn&eacute;es permet de ne plus d&eacute;pendre uniquement des jobboards</li></ul>"
    recruiting_quote: "Qameha est une solution compl&egrave;te de gestion des recrutements conçue et r&eacute;alis&eacute;e par des op&eacute;rationnels des Ressources Humaines."
    client_recruiting: "Groupe Hubert"
    recruiting_title: "Recrutement"
    recruiting_header: "Qameha Recrutement g&egrave;re le recrutement depuis la d&eacute;finition de poste jusqu'à l'int&eacute;gration du candidat. <br />Avec le module Qameha recrutement, mettez un consultant dans vos process ! Recrutez mieux, plus vite, en &eacute;conomisant du temps."
        # Evaluation
    evaluation_introduction: "Simplifiez les campagnes d’&eacute;valuations, g&eacute;n&eacute;rez des statistiques sur le nombre de salari&eacute;s &eacute;valu&eacute;s par site et cat&eacute;gorie de population, identifiez vos « best 10 % », diffusez partout la culture du management par les objectifs en &eacute;valuant plus souvent vos collaborateurs, garantissez l’acc&egrave;s des &eacute;valuations aux seules personnes concern&eacute;es."
    evaluation_assetsblock_intro: "Un outil r&eacute;alis&eacute; par des professionels des ressources humaines"
    evaluation_asset1_content: "<ul><li>Vos campagnes en trois &eacute;tapes : Validation des compositions d’&eacute;quipe par les managers</li><li>Envoi à chaque collaborateur du formulaire d’&eacute;valuation correspondant à sa cat&eacute;gorie,</li><li>Auto-&eacute;valuation puis &eacute;valuation par le manager / les managers projets</li></ul>"
    evaluation_asset2_content: "<ul><li>Automatisation des relances des op&eacute;rationnels,</li><li>Rappel des objectifs à atteindre et des r&eacute;sultats obtenus</li><li>G&eacute;n&eacute;ration de statistiques</li></ul>"
    evaluation_asset3_content: "<ul><li>Archivage s&eacute;curis&eacute; et garanti des &eacute;valuations,</li><li>Gestion des droits d’acc&egrave;s aux documents</li><li>Signature &eacute;lectronique par le manager et le collaborateur</li></ul>"
    evaluation_quote: "Qameha est une solution compl&egrave;te de gestion des recrutements conçue et r&eacute;alis&eacute;e par des op&eacute;rationnels des Ressources Humaines."
    client_evaluation: "Groupe Hubert"
    evaluation_title: "Evaluation"
    evaluation_header: "Qameha Evaluation g&egrave;re les campagnes d’&eacute;valuations de vos collaborateurs sur l’ensemble de vos sites.  Avec le module Qameha Evaluation, transformez une obligation r&eacute;glementaire en outil de management par l’objectif ! Evaluez tous vos collaborateurs, plus vite, en &eacute;conomisant du temps."
        # Mobility
    mobility_placeholder_text_0: "Coupl&eacute; au module « &eacute;valuation » et au moteur de recherche de notre module recrutement, le module mobilit&eacute; permet fluidit&eacute; de l'information entre des souhaits d'&eacute;volutions des salari&eacute;s et les besoins actuels ou futurs des diff&eacute;rents services de l'entreprise."
    mobility_placeholder_text_1: "<strong>Ce module est en cours de d&eacute;veloppement.</strong>"
    mobility_placeholder_text_2: "N'h&eacute;sitez pas à nous contacter si vous souhaitez faire partie d'un club de clients partenaires : certains clients nous soutiennent avant la livraison de la version commercialis&eacute;e du module et b&eacute;n&eacute;ficient de d&eacute;veloppements sp&eacute;cifiques à leurs besoins."
    mobility_quote: "Qameha est une solution compl&egrave;te de gestion des recrutements conçue et r&eacute;alis&eacute;e par des op&eacute;rationnels des Ressources Humaines."
    client_mobility: "Groupe Hubert"
    mobility_title: "Mobilit&eacute;"
    mobility_header: "Mobilit&eacute; interne : un outil simple pour faire le lien entre les aspirations individuelles et les besoins de comp&eacute;tences<br /><br />"
        # Recruiting Agencies
    recruiting_agency_header: "G&eacute;rez vos recrutements mission par mission, supervisez les missions de vos consultants grâce à des indicateurs de pilotage visuels et personnalisables. <br />Interfacez-vous avec vos clients sans limitation de mani&egrave;re à suivre en m&ecirc;me temps qu’eux la progression des entretiens et les sensibiliser à la gestion du temps."
    recruiting_agency_assetsblock_intro: "Un outil r&eacute;alis&eacute; par des professionels du recrutement"
    recruiting_agency_asset1_content: "<ul><li>Les cv entrants sont enregistr&eacute;s automatiquement et affect&eacute;s à la mission,</li><li>Un outil de recherche dans la base de donn&eacute;es performant (codes et recherche texte),</li><li>L’information est partag&eacute;e en temps r&eacute;el avec le client</li></ul>"
    recruiting_agency_asset2_content: "<ul><li>La s&eacute;lection des candidats est simplifi&eacute;e grâce à une lecture facile à l’&eacute;cran,</li><li>La base de donn&eacute;es est remplie en mode de saisie assist&eacute;e,</li><li>L’historique des candidats et les &eacute;valuations sont accessibles rapidement</li></ul>"
    recruiting_agency_asset3_content: "<ul><li>Les r&eacute;ponses aux candidats sont automatiques ou sugg&eacute;r&eacute;es selon les cas,</li><li>Le management  dispose d’outils d’analyse, d’alertes et de synth&egrave;ses,</li><li>L’efficacit&eacute; des supports (jobboards, &eacute;coles…) est mise en &eacute;vidence</li></ul>"
    recruiting_agency_quote: "Qameha est une solution compl&egrave;te de gestion des recrutements conçue et r&eacute;alis&eacute;e par des op&eacute;rationnels des Ressources Humaines."
