    # MODULES
    saas_assets_intro: "B&eacute;n&eacute;ficiez des avantages d'une application internet"
    saas_asset_1: "<ul><li>Les donn&eacute;es sont crypt&eacute;es</li><li>Les sauvegardes sont quotidiennes, r&eacute;alis&eacute;es sur des serveurs distincts</li><li>Les serveurs sont bas&eacute;s en Europe (respect des obligations CNIL)</li></ul>"
    saas_asset_2: "<ul><li>Les donn&eacute;es vous appartiennent et peuvent &ecirc;tre extraites en un seul clic</li><li>Le mode Saas vous autorise un acc&egrave;s partout où vous disposez d'une connexion internet</li><li>Le nombre d'utilisateur n'est pas limit&eacute;</li></ul>"
    saas_asset_3: "<ul><li>Pas de logiciel, pas d'installation, pas de formation n&eacute;cessaire</li><li>L'ergonomie reconnue de Qameha offre une grande facilit&eacute; d'utilisation</li><li>Les 'infos bulles' guident l'utilisateur lors de ses premiers pas</li></ul>"
    saas_asset_title_1: "S&eacute;curit&eacute;"
    saas_asset_title_2: "Souplesse"
