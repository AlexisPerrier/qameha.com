        # Recruiting Agencies
    recruiting_agency_header: "Gérez vos recrutements mission par mission, supervisez les missions de vos consultants grâce à des indicateurs de pilotage visuels et personnalisables. <br />Interfacez-vous avec vos clients sans limitation de manière à suivre en même temps qu’eux la progression des entretiens et les sensibiliser à la gestion du temps."
    recruiting_agency_assetsblock_intro: "Un outil réalisé par des professionels du recrutement"
    recruiting_agency_asset1_content: "<ul><li>Les cv entrants sont enregistrés automatiquement et affectés à la mission,<br /><br />Un outil de recherche dans la base de données performant (codes et recherche texte),<br /><br />L’information est partagée en temps réel avec le clien</li></ul>t"
    recruiting_agency_asset2_content: "<ul><li>La sélection des candidats est simplifiée grâce à une lecture facile à l’écran,<br /><br />La base de données est remplie en mode de saisie assistée,<br /><br />L’historique des candidats et les évaluations sont accessibles rapidement</li></ul>"
    recruiting_agency_asset3_content: "<ul><li>Les réponses aux candidats sont automatiques ou suggérées selon les cas,<br /><br />Le management  dispose d’outils d’analyse, d’alertes et de synthèses,<br /><br />L’efficacité des supports (jobboards, écoles…) est mise en évidence</li></ul>"
    recruiting_agency_quote: "Qameha est une solution complète de gestion des recrutements conçue et réalisée par des opérationnels des Ressources Humaines."
