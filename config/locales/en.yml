    # MODULES
    saas_assets_intro: "Bénéficiez des avantages d'une application internet"
    saas_asset_1: "Les données sont cryptées<br />Les sauvegardes sont quotidiennes, réalisées sur des serveurs distincts<br />Les serveurs sont basés en Europe (respect des obligations CNIL)"
    saas_asset_2: "Les données vous appartiennent et peuvent être extraites en un seul clic<br />Le mode Saas vous autorise un accès partout où vous disposez d'une connexion internet<br />Le nombre d'utilisateur n'est pas limité"
    saas_asset_3: "Pas de logiciel, pas d'installation, pas de formation nécessaire<br />L'ergonomie reconnue de Qameha offre une grande facilité d'utilisation<br />Les 'infos bulles' guident l'utilisateur lors de ses premiers pas"
    saas_asset_title_1: "Sécurité"
    saas_asset_title_2: "Souplesse"
    saas_asset_title_3: "Simplicité"
        # Recruiting
    recruiting_introduction: "Impliquez vous opérationnels sans restriction tout en contrôlant les droits d'accès, automatisez les relances, gagnez du temps et qualité à chaque étape, pilotez chaque mission et gagnez en visibilité sur l'ensemble des recrutements."
    recruiting_assetsblock_intro: "Un outil réalisé par des professionels du recrutement"
    recruiting_asset1_content: "Chaque recrutement est structuré en projet,<br /> Les risques de non recrutement sont identifiés rapidement grâce aux outils de pilotage et alertes.<br />L'information est partagée en temps réel"
    recruiting_asset2_content: "L'enregistrement des cv entrants est automatique, <br /> La sélection des candidats est simplifiée grâce à une lecture facile à l'écran,<br /> Le rythme des actions est soutenu par la suggestion automatique de la prochaine étape au bon interlocuteur"
    recruiting_asset3_content: "Les réponses aux candidats sont automatiques ou suggérées selon les cas. Le comité de direction dispose d'outils d'analyse et de synthèses: durée moyenne des missions, pertinence des dépenses engagées... La consistution d'une base de données permet de ne plus dépendre uniquement des jobboards"
    recruiting_quote: "Une citation spécifique au module de recrutement devrait aller ici."
    client_recruiting: "Groupe Hubert"
    recruiting_title: "Recrutement"
    recruiting_header: "Qameha Recrutement gère le recrutement depuis la définition de poste jusqu'à l'intégration du candidat. <br />Avec le module Qameha recrutement, mettez un consultant dans vos process ! Recrutez mieux, plus vite, en économisant du temps."
