    # MODULES
    saas_assets_intro: "Bénéficiez des avantages d'une application internet"
    saas_asset_1: "<ul><li>Les données sont cryptées</li><li>Les sauvegardes sont quotidiennes, réalisées sur des serveurs distincts</li><li>Les serveurs sont basés en Europe (respect des obligations CNIL)</li></ul>"
    saas_asset_2: "<ul><li>Les données vous appartiennent et peuvent être extraites en un seul clic</li><li>Le mode Saas vous autorise un accès partout où vous disposez d'une connexion internet</li><li>Le nombre d'utilisateur n'est pas limité</li></ul>"
    saas_asset_3: "<ul><li>Pas de logiciel, pas d'installation, pas de formation nécessaire</li><li>L'ergonomie reconnue de Qameha offre une grande facilité d'utilisation</li><li>Les 'infos bulles' guident l'utilisateur lors de ses premiers pas</li></ul>"
    saas_asset_title_1: "Sécurité"
    saas_asset_title_2: "Souplesse"
    saas_asset_title_3: "Simplicité"
        # Recruiting
    recruiting_introduction: "Impliquez vous opérationnels sans restriction tout en contrôlant les droits d'accès, automatisez les relances, gagnez du temps et qualité à chaque étape, pilotez chaque mission et gagnez en visibilité sur l'ensemble des recrutements."
    recruiting_assetsblock_intro: "Un outil réalisé par des professionels du recrutement"
    recruiting_asset1_content: "<ul><li>Chaque recrutement est structuré en projet,</li><li> Les risques de non recrutement sont identifiés rapidement grâce aux outils de pilotage et alertes.</li><li>L'information est partagée en temps réel</li></ul>"
    recruiting_asset2_content: "<ul><li>L'enregistrement des cv entrants est automatique, </li><li>La sélection des candidats est simplifiée grâce à une lecture facile à l'écran,</li><li>Le rythme des actions est soutenu par la suggestion automatique de la prochaine étape au bon interlocuteur</li></ul>"
    recruiting_asset3_content:  "<ul><li>Les réponses aux candidats sont automatiques ou suggérées. </li><li>Le comité de direction dispose d'outils d'analyse et de synthèses.</li><li>La consistution d'une base de données permet de ne plus dépendre uniquement des jobboards</li></ul>"
    recruiting_quote: "Qameha est une solution complète de gestion des recrutements conçue et réalisée par des opérationnels des Ressources Humaines."
    client_recruiting: "Groupe Hubert"
    recruiting_title: "Recrutement"
    recruiting_header: "Qameha Recrutement gère le recrutement depuis la définition de poste jusqu'à l'intégration du candidat. <br />Avec le module Qameha recrutement, mettez un consultant dans vos process ! Recrutez mieux, plus vite, en économisant du temps."
        # Evaluation
    evaluation_introduction: "Simplifiez les campagnes d’évaluations, générez des statistiques sur le nombre de salariés évalués par site et catégorie de population, identifiez vos « best 10 % », diffusez partout la culture du management par les objectifs en évaluant plus souvent vos collaborateurs, garantissez l’accès des évaluations aux seules personnes concernées."
    evaluation_assetsblock_intro: "Un outil réalisé par des professionels des ressources humaines"
    evaluation_asset1_content: "<ul><li>Vos campagnes en trois étapes : Validation des compositions d’équipe par les managers</li><li>Envoi à chaque collaborateur du formulaire d’évaluation correspondant à sa catégorie, <br />Auto-évaluation puis évaluation par le manager / les managers projets</li></ul>"
    evaluation_asset2_content: "<ul><li>Automatisation des relances des opérationnels,</li><li>Rappel des objectifs à atteindre et des résultats obtenus</li><li>Génération de statistiques</li></ul>"
    evaluation_asset3_content: "<ul><li>Archivage sécurisé et garanti des évaluations,</li><li>Gestion des droits d’accès aux documents</li><li>Signature électronique par le manager et le collaborateur</li></ul>"
    evaluation_quote: "Qameha est une solution complète de gestion des recrutements conçue et réalisée par des opérationnels des Ressources Humaines."
    client_evaluation: "Groupe Hubert"
    evaluation_title: "Evaluation"
    evaluation_header: "Qameha Evaluation gère le campagne d’évaluations de vos collaborateurs sur l’ensemble de vos sites. <br /> Avec le module Qameha Evaluation, transformez une obligation réglementaire en outil de management par l’objectif ! Evaluez tout le monde, plus vite, en économisant du temps."
